name: Build Siv3D Application for Intel Mac
on:
  push:
    branches:
      - master
jobs:

  build:
    name: build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master

      - name: Restore Cache
        uses: actions/cache@v2
        with:
          path: /tmp/.siv3d-cache
          key: ${{ runner.os }}-siv3d-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-siv3d-

      - name: Download Boost
        - run: curl -OL "https://boostorg.jfrog.io/artifactory/main/release/1.74.0/source/boost_1_74_0.tar.gz"
        - run:  tar -zxvf boost_1_74_0.tar.gz
        - run:  cp -r  boost_1_74_0/boost/ Dependencies/boost_1_74_0/boost

      - name: Build
        run: |
          sudo xcode-select -s '/Applications/Xcode_11.2.1.app/Contents/Developer' \
          cd macOS \
          xcodebuild --project OpenSiv3D.xcodeproj \
          ls -la 

